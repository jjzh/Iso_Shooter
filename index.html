<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Iso Battler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HUD layer (HTML overlay) -->
  <div id="hud">
    <div id="health-bar-container">
      <div id="health-bar"></div>
      <div id="health-text"></div>
    </div>
    <div id="wave-indicator">Wave 1</div>
    <div id="currency-display">
      <span id="currency-icon">&#x25C6;</span>
      <span id="currency-count">0</span>
    </div>
    <div id="ability-bar"></div>
  </div>

  <!-- Wave announcement -->
  <div id="wave-announce"></div>

  <!-- Overlay screens -->
  <div id="start-screen" class="screen">
    <h1>ISO BATTLER</h1>
    <p>Wave-based arena combat</p>
    <button id="start-btn">Start</button>
  </div>

  <div id="game-over-screen" class="screen hidden">
    <h1>DEFEATED</h1>
    <p id="game-over-stats"></p>
    <button id="restart-btn">Restart</button>
  </div>

  <!-- Mobile action buttons (hidden on desktop via CSS) -->
  <div id="mobile-actions">
    <div id="mobile-btn-dash" class="mobile-btn ready">
      <div class="mobile-btn-icon">âš¡</div>
      <div class="mobile-btn-label">Dash</div>
      <div class="mobile-btn-cd-text"></div>
      <div class="mobile-btn-cd-overlay"></div>
    </div>
    <div id="mobile-btn-ultimate" class="mobile-btn ready">
      <div class="mobile-btn-icon">ðŸ’¨</div>
      <div class="mobile-btn-label">Push</div>
      <div class="mobile-btn-cd-text"></div>
      <div class="mobile-btn-cd-overlay"></div>
    </div>
  </div>

  <!-- Touch joystick zones (hidden on non-touch devices via CSS) -->
  <div id="zone-left" class="joystick-zone"></div>
  <div id="zone-right" class="joystick-zone"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.2/nipplejs.min.js"></script>
  <script type="module" src="dist/game.js"></script>
</body>
</html>
