<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Design Exploration â€” Jeff Zhang</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HUD layer (HTML overlay) -->
  <div id="hud">
    <div id="health-bar-container">
      <div id="health-bar"></div>
      <div id="health-text"></div>
    </div>
    <div id="wave-indicator">Wave 1</div>
    <div id="currency-display">
      <span id="currency-icon">&#x25C6;</span>
      <span id="currency-count">0</span>
    </div>
    <div id="ability-bar"></div>
    <button id="mute-btn" title="Toggle sound">&#x1F50A;</button>
  </div>

  <!-- Wave announcement -->
  <div id="wave-announce"></div>

  <!-- Overlay screens -->
  <div id="start-screen" class="screen">
    <div class="start-screen-main">
      <h1>GAMEPLAY SANDBOX</h1>
      <p>Design exploration â€” a playable portfolio</p>
      <button id="start-btn">Start</button>
    </div>
    <div id="room-selector">
      <p class="room-selector-label">Or jump to a room:</p>
      <div id="room-selector-list"></div>
    </div>
  </div>

  <div id="game-over-screen" class="screen hidden">
    <h1>DEFEATED</h1>
    <p id="game-over-stats"></p>
    <button id="restart-btn">Restart</button>
  </div>

  <div id="room-intro" class="hidden">
    <div class="room-intro-content">
      <h2 id="room-intro-name"></h2>
      <p id="room-intro-text"></p>
      <button id="room-intro-continue">Continue</button>
    </div>
  </div>

  <!-- Mobile action buttons (hidden on desktop via CSS) -->
  <div id="mobile-actions">
    <!-- Base / shared buttons -->
    <div id="mobile-btn-dash" class="mobile-btn ready" data-profiles="base vertical">
      <div class="mobile-btn-icon">âš¡</div>
      <div class="mobile-btn-label">Dash</div>
      <div class="mobile-btn-cd-text"></div>
      <div class="mobile-btn-cd-overlay"></div>
    </div>
    <div id="mobile-btn-ultimate" class="mobile-btn ready" data-profiles="base">
      <div class="mobile-btn-icon">ðŸ’¨</div>
      <div class="mobile-btn-label">Push</div>
      <div class="mobile-btn-cd-text"></div>
      <div class="mobile-btn-cd-overlay"></div>
    </div>
    <!-- Vertical profile buttons -->
    <div id="mobile-btn-jump" class="mobile-btn ready" data-profiles="vertical">
      <div class="mobile-btn-icon">ðŸ¦˜</div>
      <div class="mobile-btn-label">Jump</div>
      <div class="mobile-btn-cd-text"></div>
      <div class="mobile-btn-cd-overlay"></div>
    </div>
    <div id="mobile-btn-launch" class="mobile-btn ready" data-profiles="vertical">
      <div class="mobile-btn-icon">ðŸš€</div>
      <div class="mobile-btn-label">Launch</div>
      <div class="mobile-btn-cd-text"></div>
      <div class="mobile-btn-cd-overlay"></div>
    </div>
    <div id="mobile-btn-cancel" class="mobile-btn ready" data-profiles="vertical">
      <div class="mobile-btn-icon">âœ•</div>
      <div class="mobile-btn-label">Cancel</div>
      <div class="mobile-btn-cd-text"></div>
      <div class="mobile-btn-cd-overlay"></div>
    </div>
    <div id="mobile-btn-bend" class="mobile-btn ready" data-profiles="rule-bending">
      <div class="mobile-btn-icon">ðŸ”§</div>
      <div class="mobile-btn-label">Bend</div>
      <div class="mobile-btn-cd-text"></div>
      <div class="mobile-btn-cd-overlay"></div>
    </div>
  </div>

  <!-- Touch joystick zones (hidden on non-touch devices via CSS) -->
  <div id="zone-left" class="joystick-zone"></div>
  <div id="zone-right" class="joystick-zone"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.2/nipplejs.min.js"></script>
  <script type="module" src="dist/game.js"></script>
</body>
</html>
